<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>CSS-305-06</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="lefttop">
                <img src="https://logos-world.net/wp-content/uploads/2020/05/Linkedin-Logo-700x394.png" height="85%" alt="#">
            </div>
            <div class="leftdown">
                <div class="heading">
                    <p>Join the biggest<br>profesional community</p>
                </div>
                <div class="inputbox">
                  <input type="text" placeholder="Email">
                  <input type="password" placeholder="Password (8+ characters)">
                </div>
                <div class="para">
                    <p>By clicking Agree & Join, you agree to the LinkedIn <strong>User Agreement</strong>, <strong>Policy</strong>, and <strong>Cookie Policy</strong>.</p>
                </div>
                <div class="agree">
                    <button>Agree & Join</button>
                </div>
                <div class="hl">
                    <div class="hl1"></div>
                    <div class="or"><p>or</p></div>
                    <div class="hl1"></div>
                </div>
                <div class="sign">
                    <p>Already on LinkedIn? <a href="#">Sign in</a></p>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="righttop">
                <div class="icon">
                    <div class="icon1">
                        <i class="fa-solid fa-compass"></i>
                        <p>Discover</p>
                    </div>
                    <div class="icon2">
                        <i class="fa-solid fa-user-group"></i>
                        <p>People</p>
                    </div>
                    <div class="icon3">
                        <i class="fa-brands fa-youtube"></i>
                        <p>Learning</p>
                    </div>
                    <div class="icon4">
                        <i class="fa-solid fa-briefcase"></i>
                        <p>Jobs</p>
                    </div>
                </div>
                <div class="line"></div>
                <div class="join">
                    <p>Join now</p>
                    <button>Sign In</button>
                </div>
            </div>
            <div class="rightdown">
                <img src="./image.png" width="99%" height="99%" alt="#">
            </div>
        </div>
    </div>
</body>
</html>
